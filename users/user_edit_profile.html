<!DOCTYPE html>
<html lang ="en">
  <head>
	  <title>Edit Profile</title>
	  <link rel="stylesheet" href="/parts/main.css">
  </head>
  
  <body>
    <form>
	    <div class = "container-fluid text-center">
	 	    <div class = "row">
			    <h1>Edit Your Profile</h1>
		    </div>

		    <div class = "row">
			    <h2>My Info</h2>
		    </div>

		    <div class = "row">
			    Upload Profile Picture: <input type = "file" name ="prof_pic">
		    </div>

		    <div class = "row">
			    First Name: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name="fname">
		    </div>

		    <div class = "row">
			    Last Name: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name="lname">
		    </div>

		    <div class = "row">
			    City: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name="city">
		    </div>

		    <div class = "row">
			    State: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name"state">
		    </div>

		    <div class = "row">
			    Age: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name"age">
		    </div>

		    <div class = "row">
			    Gender: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="text" name"gender" placeholder="Male or Female">
		    </div>

		    <div class = "row">
			    Email: &#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;&#32;<input type="email" name"email" placeholder="example@mydomain.com">
		    </div>

		    <div class = "row">
			    <h2>My Availability</h2>
		    </div>

		    <div class = "row">
			    Monday: &#32;&#32;&#32;<input type="time" name="mon_from"> to <input type="time" name="mon_to">
		    </div>

		    <div class = "row">
			    Tuesday: &#32;&#32;<input type="time" name="tue_from"> to <input type="time" name="tue_to">
		    </div>

		    <div class = "row">
			    Wednesday: <input type="time" name="wed_from"> to <input type="time" name="wed_to">
		    </div>

		    <div class = "row">
			    Thursday: &#32;<input type="time" name="thu_from"> to <input type="time" name="thu_to">
		    </div>

		    <div class = "row">
			    Friday: &#32;&#32;&#32;<input type="time" name="fri_from"> to <input type="time" name="fri_to">
		    </div>

		    <div class = "row">
			    Saturday: &#32;<input type="time" name="sat_from"> to <input type="time" name="sat_to">
		    </div>

		    <div class = "row">
			    Sunday: &#32;&#32;&#32;<input type="time" name="sun_from"> to <input type="time" name="sun_to">
		    </div>

		    <div class = "row">
			    <h2>My Skills</h2>
		    </div>

		    <div class = "row">
			    Skill 1: <input type="text" name="skill_1">
		    </div>

		    <div class = "row">
			    Skill 2: <input type="text" name="skill_2">
		    </div>

		    <div class = "row">
			    Skill 3: <input type="text" name="skill_3">
		    </div>

		    <div class = "row">
			    Skill 4: <input type="text" name="skill_4">
		    </div>

		    <div class = "row">
			    Skill 5: <input type="text" name="skill_5">
		    </div>

		    <div class = "row">
			    Skill 6: <input type="text" name="skill_6">
		    </div>

		    <div class = "row">
			    <input type="submit" value="Submit">
		    </div>
	    </div>
    </form>
  </body>
</html>
