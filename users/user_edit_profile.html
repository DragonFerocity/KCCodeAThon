<!DOCTYPE html>
<html lang ="en">
<head>
	<title>Edit Profile<title>
	<link rel="stylesheet" href="/parts/main.css">
</head>
<body>
<form>
	<h1>Edit Your Profile</h1>
	<br><h2>My Info</h2><br>
	First Name: <input type="text" name="fname"><br>
	Last Name: <input type="text" name="lname"><br>
	City: <input type="text" name="city"><br>
	State: <input type="text" name"state"><br>
	Age: <input type="text" name"age"><br>
	Gender: <input type="text" name"gender" placeholder="Male or Female"><br>
	Email: <input type="email" name"email" placeholder="example@mydomain.com"><br>
	<br><h2>My Availability</h2><br>
	Monday: <input type="time" name="mon_from"> to <input type="time" name="mon_to"><br>
	Tuesday: <input type="time" name="tue_from"> to <input type="time" name="tue_to"><br>
	Wednesday: <input type="time" name="wed_from"> to <input type="time" name="wed_to"><br>
	Thursday: <input type="time" name="thu_from"> to <input type="time" name="thu_to"><br>
	Friday: <input type="time" name="fri_from"> to <input type="time" name="fri_to"><br>
	Saturday: <input type="time" name="sat_from"> to <input type="time" name="sat_to"><br>
	Sunday: <input type="time" name="sun_from"> to <input type="time" name="sun_to"><br>
	<br><h2>My Skills</h2><br>
	Skill 1: <input type="text" name="skill_1"><br>
	Skill 2: <input type="text" name="skill_2"><br>
	Skill 3: <input type="text" name="skill_3"><br>
	Skill 4: <input type="text" name="skill_4"><br>
	Skill 5: <input type="text" name="skill_5"><br>
	Skill 6: <input type="text" name="skill_6"><br>
	<input type="submit" value="Submit">
</form>


</body>
</html>
